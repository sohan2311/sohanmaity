<!DOCTYPE html>
<html>
<head>
  <title>Google Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .form-container {
      max-width: 400px;
      padding: 40px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .form-container .divider {
      text-align: center;
      margin: 15px 0;
    }
    
    .form-container .divider hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 0;
    }
    
    .form-container .divider span {
      background-color: #fff;
      padding: 0 10px;
      color: #8e8e8e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Google</h1>
      <form id="login-form">
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
      <div class="divider">
        <hr>
        <span>OR</span>
      </div>
      <form id="signup-form">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
